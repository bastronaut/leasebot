<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Leasebot</title>

    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-desktop.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <!-- <h1>Deloitte Leasebot</h1> -->
        <img src="img/logo.png" />
    </div>
    <div class="wrapper">
        <div class="content">

            <div class="right">
                <div class="message-container">
                    <div class="message-body">
                        <div class="message">
                            <p>Does my leasecontract allow me to put wintertires on my car?</p>
                        </div>
                    </div>
                </div>
                <div class="message-footer">
                    <img src="img/textright.jpg" class="message-arrow" />
                    <img src="img/luc.jpg" class="avatar-img" />
                </div>
            </div>


            <div class="left">
                <div class="message-container">
                    <div class="message-body">
                        <div class="message">
                            <p>Your leasecontract allows you to put wintertires on your car.</p>
                        </div>
                    </div>
                </div>
                <div class="message-footer">
                    <img src="img/textleft.jpg" class="message-arrow" />
                    <img src="img/bot.jpg" class="avatar-img" />
                </div>
            </div>


            <div class="left">
                <div class="message-container">
                    <div class="message-body">
                        <div class="message">
                            <p>Does my leasecontract allow me to put wintertires on my car?</p>
                        </div>
                        <div class="message-options">
                            <div class="option">
                                <a>Yes</a>
                            </div>
                            <div class="option">
                                <a>No, thanks</a>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="message-footer">
                    <img src="img/textleft.jpg" class="message-arrow" />
                    <img src="img/bot.jpg" class="avatar-img" />
                </div>
            </div>


            <div class="right">
                <div class="message-container">
                    <div class="message-body">
                        <div class="message">
                            <p>sweet.</p>
                        </div>
                    </div>
                </div>
                <div class="message-footer">
                    <img src="img/textright.jpg" class="message-arrow" />
                    <img src="img/luc.jpg" class="avatar-img" />
                </div>
            </div>

        </div>
        <div class="footer">
            <div class="footer-wrapper">

                <div class="inserttext">
                    <input type="textarea" class="inputmessage" name="inputmessage" placeholder="Ask me anything " />
                </div>
                <div class="inserttexticons">
                    <!-- <div class="icon sendmsg">
                        &#8594;
                    </div> -->
                    <img src="img/send.svg" class="sendicon" />
                </div>
            </div>
        </div>

    </div>

    <script src="js/jquery.min.js"></script>
</body>

</html>
