<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Leasebot</title>

    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-desktop.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <!-- <h1>Deloitte Leasebot</h1> -->
        <img src="img/logo.png" />
    </div>
    <div class="wrapper">
        <div class="content">

          <input type="file" accept="audio/*" capture="microphone" id="recorder">




          <audio id="player" controls></audio>
          <script>
            var player = document.getElementById('player');

            var handleSuccess = function(stream) {
              if (window.URL) {
                player.src = window.URL.createObjectURL(stream);
              } else {
                player.src = stream;
              }
            };

            navigator.mediaDevices.getUserMedia({ audio: true, video: false })
                .then(handleSuccess).catch(dontdoit)

          function dontdoit(hi) {
            console.log('nope');
            console.log(hi);
          }
          </script>







        <div class="footer">
            <div class="footer-wrapper">

                <div class="inserttext">
                    <input type="textarea" class="inputmessage" name="inputmessage" placeholder="Ask me anything " />
                </div>
                <div class="inserttexticons">
                    <!-- <div class="icon sendmsg">
                        &#8594;
                    </div> -->
                    <img src="img/send.svg" class="sendicon" />
                </div>
            </div>
        </div>

    </div>

    <script src="js/jquery.min.js"></script>
    <!-- <script src="js/microphone.js"></script> -->
</body>

</html>
